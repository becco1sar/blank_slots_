name: blank slots release

on:
  workflow_call:
    inputs:
      tags:
        type: string
        required: true

jobs:
  release:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: blankslots-deb

      - name: Show files (debug)
        run: ls -al

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            blank_slots.deb